plugins {
    id 'groovy'
    id 'java'
    id 'application'
}

group = 'org.framework'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'org.framework.Main' // Replace with your actual package and class name
}

dependencies {

    implementation 'org.codehaus.groovy:groovy-all:3.0.9'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.spockframework:spock-core:2.0' // Optional: If using Spock for testing Groovy code
    implementation 'org.codehaus.groovy:groovy-json:3.0.9' // Optional: For Groovy JSON handling
}

test {
    useJUnitPlatform()
}